<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found — AEROSEC Engineering</title>
  <meta name="description" content="404 error page for AEROSEC Engineering." />
  <link rel="canonical" href="https://aerosec.ca/404.html" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root { --bg:#0b1021; --bg-2:#0e172a; --card:#121a33; --text:#e5e7eb; --muted:#a7b0c3; --brand:#60a5fa; --brand-2:#22d3ee; --accent:#34d399 }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:radial-gradient(1200px 600px at 80% -20%, rgba(34,211,238,.12), transparent 60%), radial-gradient(900px 500px at -10% 10%, rgba(96,165,250,.12), transparent 60%), var(--bg)}
    a{color:inherit}
    .container{max-width:900px;margin:0 auto;padding:0 1.2rem}
    header{position:sticky;top:0;backdrop-filter:saturate(150%) blur(8px);background:linear-gradient(to bottom, rgba(11,16,33,.85), rgba(11,16,33,.55) 70%, transparent);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:1rem 0}
    .brand{display:flex;align-items:center;gap:.7rem;font-weight:700}
    .logo{width:32px;height:32px;border-radius:10px;background:conic-gradient(from 210deg, var(--brand), var(--brand-2), var(--accent));box-shadow:0 0 0 4px rgba(96,165,250,.15)}
    main{display:grid;place-items:center;padding:5rem 1rem 4rem}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));border:1px solid rgba(148,163,184,.16);border-radius:18px;padding:2rem;max-width:700px;text-align:center}
    h1{font-size:clamp(2rem, 4vw + 1rem, 3rem);margin:.4rem 0 .6rem}
    p{color:var(--muted)}
    .row{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;margin-top:1rem}
    .cta{display:inline-flex;align-items:center;gap:.5rem;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#05101f;padding:.6rem 1rem;border-radius:12px;font-weight:700;box-shadow:0 6px 20px rgba(34,211,238,.25)}
    .ghost{background:transparent;border:1px solid rgba(148,163,184,.2);color:var(--text)}
    footer{border-top:1px solid rgba(148,163,184,.12);padding:2rem 0;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><div class="logo" aria-hidden="true"></div><a href="/">AEROSEC Engineering</a></div>
      <a class="cta" href="mailto:info@aerosec.ca">Contact</a>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>404 — Page not found</h1>
      <p>The page you’re looking for doesn’t exist or has moved.</p>
      <div class="row">
        <a class="cta" href="/">Go home</a>
        <a class="cta ghost" href="mailto:info@aerosec.ca">Email support</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© <span id="y"></span> AEROSEC Engineering • <a href="/privacy.html">Privacy</a></p>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
